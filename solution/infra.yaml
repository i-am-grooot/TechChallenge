AWSTemplateFormatVersion: 2010-09-09
Parameters:
  KeyPairName:
    Type: String
    Default: test_keypair
Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-0aab712d6363da7f9
      KeyName: !Ref KeyPairName
      SecurityGroups:
        - !Ref WebAppSG
      UserData: !Base64 |
        #!/bin/bash
        echo "Hi"
  WebAppSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for ServianApp
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '3000'
        ToPort: '3000'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '5432'
        ToPort: '5432'
        CidrIp: 0.0.0.0/0